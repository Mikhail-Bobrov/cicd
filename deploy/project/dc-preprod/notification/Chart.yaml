    MANAGEMENT_METRICS_CUSTOM_TAGS_SOURCE: 'notification'
    MAIL_SENDGRID_BELBET_FROM_EMAIL: 'noreply@belbet.by'
    MAIL_SENDGRID_BELBET_FROM_NAME: 'qa-bbsoft'
    MAIL_SENDGRID_BELBET_REPLY_TO: 'support@belbet.by'
