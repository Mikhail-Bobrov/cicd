    FIREBASE_ADMIN-SDK_SERVICE-ACCOUNT-KEY-PATH: '/keys.service/bbsoft-firebase-dev-firebase-adminsdk.json'
    MAIL_INFOBIP_ENABLED: 'False'
    FIREBASE_OLD-ADMIN-SDK_DATABASE-URL: 'https://lottery-stage-1.firebaseio.com'
