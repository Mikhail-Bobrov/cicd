name: bbsoft-client
imagename: bbsoft-client
namespace: bbsoft


service:
  type: ClusterIP
  port: 3000


deployment:
  replica: 1
  imagePullSecrets:
    - docker-registry-secret
  probe:
    livenessProbe:
      enable: true
      initialDelaySeconds: 15
      probeType: tcp
      tcp:
        port: 3000
    readinessProbe:
      enable: true
      initialDelaySeconds: 15
      probeType: tcp
      tcp:
        port: 3000
  resources:
    requests:
      cpu: "300m"
      memory: 512Mi
      ephemeral-storage: 512Mi
    limits:
      cpu: "500m"
      ephemeral-storage: 1Gi
      memory: 1Gi
  restartPolicy: Always
  env:
    SECURITY_CORS_ORIGINS: '*, https://game-api-preprod.bbsoft.by, https://apigateway-preprod.bbsoft.by, https://static-preprod.bbsoft.by'
    NEXT_PUBLIC_API_URL: 'https://apigateway-preprod.bbsoft.by/'
    NEXT_PUBLIC_STAGE_API_TOLOTO_URL: 'https://stage-api-preprod.bbsoft.by'
    NEXT_PUBLIC_STAGE_ACTIVE_LOTTERY_API_URL: 'https://stage-active-lottery-preprod.bbsoft.by'
    NEXT_PUBLIC_MAPS_URL: 'https://apigateway-preprod.bbsoft.by/api/v2/sitemanagement/salemap'


ingress:
  enable: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 3m
  hosts:
  - host: preprod.bbsoft.by
    paths:
      - path: /
        pathType: Prefix

hpa:
  enable: false