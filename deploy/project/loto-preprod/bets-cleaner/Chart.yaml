name: bets-cleaner
imagename: bets-cleaner
namespace: lottery


service:
  type: ClusterIP
  multiport: 
  - name: bets-cleaner
    port: 8080


deployment:
  replicas: 1
  monitoring:
    enable: true
  imagePullSecrets:
    - docker-registry-preprod
  containers:
  - name: bets-cleaner
    imagename: bets-cleaner
    port: 8080
    probe:
      livenessProbe:
        enable: true
        initialDelaySeconds: 200
        probeType: http
        http:
          path: /actuator/health
          port: 8080
      readinessProbe:
        enable: true
        initialDelaySeconds: 100
        probeType: http
        http:
          path: /actuator/health
          port: 8080
    resources:
      requests:
        cpu: "100m"
        memory: 2Gi
      limits:
        cpu: "1"
        memory: 2548Mi
    restartPolicy: Always
    env: {}

    envFromSecret:
      DATASOURCE_BELLOTO_USERNAME:
        postgres-lottery-main-admin: superuser
      DATASOURCE_BELLOTO_PASSWORD:
        postgres-lottery-main-admin: superuser-password


ingress:
  enable: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/cors-allow-origin: '*'
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 3584m
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "2500"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "2500"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3200"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3200"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
  - host: bets-cleaner-preprod.belbet.by
    paths:
      - path: /
        pathType: Prefix
  tls:
  - hosts:
    - bets-cleaner-preprod.belbet.by
    secretName: default-ssl-secret

hpa:
  enable: false