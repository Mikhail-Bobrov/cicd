name: default-name
namespace: default
imagedir: images
imagename: default-service-name


service:
  type: ClusterIP
  port: 8080


deployment:
  podAntiAffinity: false
  replicas: 1
  imagePullPolicy: IfNotPresent
  imagePullSecrets: {}
##- name-default-secret
  probe:
    livenessProbe:
      enable: true
      probeType: http  ### also you can use ---tcp---
      initialDelaySeconds: 120
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 3
      failureThreshold: 5
      http:
        path: /actuator/health/liveness   # random path
        port: {}   # default service port
      tcp:
        port: {}  # default service port
    readinessProbe:
      enable: true
      initialDelaySeconds: 120
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 3
      failureThreshold: 5
      probeType: http
      http:
        path: /actuator/health/liveness   # random path
        port: {}   # default service port
      tcp:
        port: {}   # default service port
  resources:
    requests:
      #cpu: 10m
      #memory: 512Mi
      #ephemeral_storage: 512Mi
    limits:
      cpu: "500m"
      #ephemeral_storage: 1Gi
      memory: 1Gi
  restartPolicy: Always
  env: {}
   # key: value
  envFromSecret: {}
   # ENVNAME:
   #   secretName: keyInThisSecret



ingress:
  enable: false
  annotations:
    kubernetes.io/ingress.class: nginx
  tls: {}
#    - hosts:
#     - dev.default.by
#      secretName: default-ssl-secret
  hosts:
  - host: dev.default.by
    paths:
      - path: /
        pathType: Prefix


hpa:
  enable: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80