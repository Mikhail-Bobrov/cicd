name: default-name
namespace: default
imagedir: images
imagename: default-service-name
service:
  type: ClusterIP
  port: 3000
deployment:
  replica: 1
  imagePullSecrets: 
  - default-secret
  livenessProbe: true
  readinessProbe: true
  resources:
    requests:
      cpu: 10m
      memory: 512Mi
      ephemeral_storage: 512Mi
    limits:
      cpu: "500m"
      ephemeral_storage: 1Gi
      memory: 1Gi
  restartPolicy: Always
  env: {}
ingress:
  enable: false
  annotations:
    kubernetes.io/ingress.class: nginx
  tls:
    - hosts:
      - dev.default.by
      secretName: default-ssl-secret
  hosts:
  - host: dev.default.by
    paths:
      - path: /
        pathType: Prefix
hpa:
  enable: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80